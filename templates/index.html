    <title>ForestFirePrediction</title>
</head>
<body>
    <!-- NavBar Started -->
    <nav>
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Forest Fire Prediction</a>
          <ul class="right hide-on-med-and-down">

      </nav>
    <!-- End of NavBar -->

    <div class="container">
        <!-- City Prediction Form -->
        <div class="row">
            <form class="col s12" action="/predict_by_city" method="post" >
            <div class="row">
                <div class="input-field col s3">
                <input placeholder="City_name" id="first_name" name="city_name" type="text" class="validate">
                <label for="city_name">City_name</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" style="background-color: #0053ff;" type="submit">Predict
                <i class="material-icons right">send</i>
            </button>
            </form>
        </div>
        <!-- GeoLocation Prediction Form -->
        <div class="row">
            <form class="col s12" action="/predict_by_geocordinate" method="post" >
            <div class="row">
                <div class="input-field col s3">
                    <input placeholder="Latitude" id="first_name" name="latitude" type="text" class="validate">
                    <label for="longitude">Latitude</label>
                </div>
                <div class="input-field col s3">
                    <input placeholder="Longitude" id="first_name" name="longitude" type="text" class="validate">
                    <label for="longitude">Longitude</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" style="background-color: #0053ff;" type="submit">Predict
                <i class="material-icons right">send</i>
            </button>
            </form>
        </div>
        <br>
        <h4>{{pred}}</h4>
    </div>
    
    <!-- GMap --> 
    <center><h4><u>Get The latitude and longitude form map below.</u></h4></center>  
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
